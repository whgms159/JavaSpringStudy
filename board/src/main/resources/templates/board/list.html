<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판 목록</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center">게시판 목록</h2>
		<table class="table table-striped">
			<colgroup>
					<col width="15%"/>
					<col width="*"/>
					<col width="20%"/>
					<col width="30%"/>
				</colgroup>
			<thead>
			<!-- 게시물이 있을 경우, 반복문으로 출력 -->
				<tr>
					<th scope="col" class="text-center">글 번호</th>
					<th scope="col" class="text-center">제목</th>
					<th scope="col" class="text-center">조회수</th>
					<th scope="col" class="text-center">작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${list.size >0}" th:each="item : ${list}" th:onclick="|location.href='detail?id=${item.id}'|" role="button"> 
					<td class="text-center" th:text="${item.id}"></td>
					<td th:text="${item.title}"></td>
					<td class="text-center" th:text="${item.hit}"></td>
					<td 
						class="text-center" 
						th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd')}">
					</td>
				
				</tr>
				<!-- 게시물이 없을 경우 -->
				<tr th:unless="${list.size >0 }">
					<td colspan="4" class="text-center">게시물이 없습니다</td>
				</tr>
			</tbody>
		</table>
		<a href="insert" class="btn btn-primary">글쓰기</a>
	</div>
	
	
</body>
</html>
