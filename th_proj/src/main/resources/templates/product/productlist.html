<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<head>
<meta charset="UTF-8">
<title>상품 목록</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
.product-item {
	border: 1px solid #dee2e6;
	border-radius: 0.375rem;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	margin-bottom: 1rem;
	padding: 1rem;
}

.product-item h5 {
	margin-bottom: 0.5rem;
}

.product-item p {
	margin: 0.5rem 0;
}
</style>
</head>
<body>
	<div layout:fragment="content" class="container my-4">
		<h2 class="text-center mb-4">Notebook 4🦅yo</h2>
		<hr />
		<div>
			<h5 class="mb-3">상품 정보</h5>
			<div class="row">
				<div class="list-group">
					<ul class="list-group list-group-flush"
						th:each="product : ${productlist}">
						<li class="list-group-item product-item">
							<div class="d-flex justify-content-between align-items-center">
								<div>
								    <a th:href="@{/notebook/detail(id=${product.id})}" th:text="${product.name}">
									</a>
									<p>
									<strong>가격:</strong> <span th:text="${product.price}">${product.price}</span>
									</p>
								</div>
								<form action="@{/product/delete(id=${product.id})}"
									th:method="DELETE" class="ml-3">
									<button type="submit" class="btn btn-primary btn-sm"><a>수정</a></button>
									<button type="submit" class="btn btn-danger btn-sm">제거</button>
								</form>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<a href="/notebook/dr" class="btn btn-success mt-3">상품 등록</a>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
